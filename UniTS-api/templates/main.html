{% extends "base.html" %}
        {% block content %}
		  <div class="display-4" style="border-bottom: 2px solid #484848; padding-bottom: 25px">Welcome {{current_user.user}}!</div>
		  
		  <br>
		  
		  <div class="h2">You currently have:</div>
		  <div class="card h4" style="padding: 10px; color: green; font-family:Consolas">PKR {{current_user.get_total_balance()}}</div>
		  <div class="h2">In</div>
		  <div class="card h4" style="padding: 10px; color: green; font-family:Consolas">{{current_user.accounts | length}}</div>
		  <div class="h2">Accounts</div>
		{% endblock %}
